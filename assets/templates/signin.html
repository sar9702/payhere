{{define "signin"}}
<!-- Load Header -->
{{template "header"}}

<body>
    <div class="container p-5" style="max-width: 50%">
        <form action="/signin" method="POST">
            <div class="pt-3 pb-3">
                <h2 class="section-heading text-center">Sign In</h2>
            </div>

            <div class="row pb-3">
                <div class=" col">
                    <div class="form-group">
                        <label>휴대폰번호</label>
                        <input type="text" class="form-control" name="id" placeholder="01012345678">
                    </div>
                </div>
            </div>

            <div class="row pb-3">
                <div class=" col">
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                </div>
            </div>

            <div class="row text-center">
                <small class="form-text mt-3">계정이 아직 없으신가요? <a href="/signup" class="text-primary">Sign-Up</a>
                    해주세요.</small>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary mt-4">로그인</button>
            </div>
        </form>
    </div>

    <!-- Load Footer -->
    {{template "footer"}}
</body>
{{end}}
