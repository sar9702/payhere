{{define "register"}}
<!-- Load Header -->
{{template "header"}}

<body>
    {{template "navbar" .}}

    <div class="container py-5" style="max-width: 50%">
        <div class="pt-3 pb-5">
            <h2 class="section-heading text-center">Register Item</h2>
        </div>

        <div class="row pb-3">
            <div class="col">
                <div class="form-group">
                    <label>카테고리</label>
                    <input type="text" class="form-control" id="category">
                </div>
            </div>
        </div>

        <div class="row pb-3">
            <div class=" col">
                <div class="form-group">
                    <label>이름</label>
                    <input type="text" class="form-control" id="name">
                </div>
            </div>
        </div>

        <div class="row pb-3">
            <div class="col">
                <div class="form-group">
                    <label>가격</label>
                    <input type="text" class="form-control" id="price">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label>원가</label>
                    <input type="text" class="form-control" id="cost">
                </div>
            </div>
        </div>

        <div class="row pb-3">
            <div class=" col">
                <div class="form-group">
                    <label>설명</label>
                    <textarea type="text" class="form-control" rows="5" id="description"></textarea>
                </div>
            </div>
        </div>

        <div class="row pb-3">
            <div class=" col">
                <div class="form-group">
                    <label>바코드</label>
                    <input type="text" class="form-control" id="barcode">
                </div>
            </div>
        </div>

        <div class="row pb-3">
            <div class=" col">
                <div class="form-group">
                    <label>유통기한</label>
                    <input type="date" class="form-control" id="expirationDate">
                </div>
            </div>
        </div>

        <div class="row pb-3">
            <div class=" col">
                <div class="form-group">
                    <label>사이즈</label>
                    <select class="form-control" id="size">
                        <option value="">----- Select -----</option>
                        <option value="small">small</option>
                        <option value="large">large</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="text-center pt-5">
            <button class="btn btn-primary" onclick="registerItem()">Register</button>
        </div>
    </div>

    <!-- Load Footer -->
    {{template "footer"}}
</body>

<!--add javascript-->
<script src="/assets/js/jquery-3.7.1.min.js"></script>
<script src="/assets/js/payhere.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

{{end}}
