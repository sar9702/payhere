{{define "detail"}}
<!-- Load Header -->
{{template "header"}}

<body onload="setDetailPage();">
    {{template "navbar" .}}

    <div class="container py-5" style="max-width: 50%">
        <div class="pt-3 pb-5">
            <h2 class="section-heading text-center">Detail</h2>
        </div>

        <div class="row pb-3">
            <div class="col">
                <div class="form-group">
                    <label>카테고리</label>
                    <input type="text" class="form-control" id="category" value="" readonly>
                </div>
            </div>
        </div>

        <div class="row pb-3">
            <div class=" col">
                <div class="form-group">
                    <label>이름</label>
                    <input type="text" class="form-control" id="name" value="" readonly>
                </div>
            </div>
        </div>

        <div class="row pb-3">
            <div class="col">
                <div class="form-group">
                    <label>가격</label>
                    <input type="text" class="form-control" id="price" value="" readonly>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label>원가</label>
                    <input type="text" class="form-control" id="cost" value="" readonly>
                </div>
            </div>
        </div>

        <div class="row pb-3">
            <div class=" col">
                <div class="form-group">
                    <label>설명</label>
                    <textarea type="text" class="form-control" rows="5" id="description" readonly></textarea>
                </div>
            </div>
        </div>

        <div class="row pb-3">
            <div class=" col">
                <div class="form-group">
                    <label>바코드</label>
                    <input type="text" class="form-control" id="barcode" value="" readonly>
                </div>
            </div>
        </div>

        <div class="row pb-3">
            <div class=" col">
                <div class="form-group">
                    <label>유통기한</label>
                    <input type="date" class="form-control" id="expirationDate" value="" readonly>
                </div>
            </div>
        </div>

        <div class="row pb-3">
            <div class=" col">
                <div class="form-group">
                    <label>사이즈</label>
                    <select class="form-control" id="size" readonly>
                        <option></option>
                    </select>
                </div>
            </div>
        </div>

        <div class="text-center pt-5">
            <button class="btn btn-secondary" type="button" onclick="history.go(-1)">돌아가기</button>
            <a class="btn btn-warning" id="editBtn" href="#">수정</a>
        </div>
    </div>

    <!-- Load Footer -->
    {{template "footer"}}
</body>

<!--add javascript-->
<script src="/assets/js/jquery-3.7.1.min.js"></script>
<script src="/assets/js/payhere.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

{{end}}
